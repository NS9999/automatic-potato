<canvas id="myCanvas" width="400" height="300"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var pen = c.getContext("2d");
    pen.beginPath();
    pen.moveTo(50, 100);
    pen.lineTo(150, 200);
    pen.strokeStyle = "blue";
    pen.stroke();

    pen.beginPath();
    pen.arc(100, 150, 50, 0, 2 * Math.PI);
    pen.fill.Style = "blue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(50, 100, 1500, 50);
    pen.filStyle = "red";
    pen.fill();
    pen.stroke();
</script>
